  <script>
    window.$docsify = {
      // 项目名称
      name: 'Yanranのdocs',

      // 点击文档标题后跳转的链接地址
      nameLink: 'https://yanran425.github.io/Yanran_docsify/',

      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      repo: 'https://github.com/yanran425/Yanran_docsify',

      // 顶部导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,

      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      sidebarDisplayLevel: 5,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },

      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      onlyCover: false,

      // 最大支持渲染的标题层级
      maxLevel: 5,

      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
      subMaxLevel: 2,

      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,

      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      coverpage: true,

      //Latex设置
      latex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']],
        customOptions: {}
      },

      // 底部导航
      pagination: {
        previousText: '上一页',
        nextText: '下一页',
        crossChapter: true,
        crossChapterText: false,
      },

      //搜索框相关设置
      search: {
        paths: 'auto', // [] or 'auto'
        placeholder: '🔍 搜索',
         noData: '😒 找不到结果',
        // 搜索标题的最大层级, 1 - 6
        depth: 3,
        // 是否隐藏其他侧边栏内容
        hideOtherSidebarContent: false,
        // 过期时间，单位毫秒，默认一天
        maxAge: 86400000, 

        // 避免搜索索引冲突同一域下的多个网站之间
        // namespace: 'Yanranのdocs',
        // 使用不同的索引作为路径前缀（namespaces）
        // 注意：仅适用于 paths: 'auto' 模式

        // 初始化索引时，我们从侧边栏查找第一个路径,如果它与列表中的前缀匹配，我们将切换到相应的索引
        // pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
      },

      // 回到顶部
      scrollToTop: {
        auto: true,
        text: '🔼',
        right: 24,
        bottom: 52,
        offset: 25
      },

      // 字数统计
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',

  <!-- 添加网站运行时间统计 -->
  <script language=javascript>
    function siteTime() {
      window.setTimeout("siteTime()", 1000);
      var seconds = 1000;
      var minutes = seconds * 60;
      var hours = minutes * 60;
      var days = hours * 24;
      var years = days * 365;
      var today = new Date();
      var todayYear = today.getFullYear();
      var todayMonth = today.getMonth() + 1;
      var todayDate = today.getDate();
      var todayHour = today.getHours();
      var todayMinute = today.getMinutes();
      var todaySecond = today.getSeconds();
      /* Date.UTC() -- 返回date对象距世界标准时间(UTC)1970年1月1日午夜之间的毫秒数(时间戳)
      year - 作为date对象的年份，为4位年份值
      month - 0-11之间的整数，做为date对象的月份
      day - 1-31之间的整数，做为date对象的天数
      hours - 0(午夜24点)-23之间的整数，做为date对象的小时数
      minutes - 0-59之间的整数，做为date对象的分钟数
      seconds - 0-59之间的整数，做为date对象的秒数
      microseconds - 0-999之间的整数，做为date对象的毫秒数 */

      /* 建站时间 */
      var t1 = Date.UTC(2023, 12, 25, 00, 00, 00);
      var t2 = Date.UTC(todayYear, todayMonth, todayDate, todayHour, todayMinute, todaySecond);
      var diff = t2 - t1;
      var diffYears = Math.floor(diff / years);
      var diffDays = Math.floor((diff / days) - diffYears * 365);
      var diffHours = Math.floor((diff - (diffYears * 365 + diffDays) * days) / hours);
      var diffMinutes = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours) / minutes);
      var diffSeconds = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours - diffMinutes * minutes) / seconds);
      document.getElementById("sitetime").innerHTML = " 本站已安全运行 " + diffYears + " 年 " + diffDays + " 天 " + diffHours + " 小时 " + diffMinutes + " 分 " + diffSeconds + " 秒 ";
    }
    siteTime();
  </script>
